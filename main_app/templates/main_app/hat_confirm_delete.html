{% extends 'base.html' %}

{% block content %}
<main id="hatdeletemain">
  <h1>Delete Hat</h1>

  <h4>Are you sure you want to delete {{ object.name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes please" class="btn">
    <a href="{% url 'hat_details' object.id %}">Cancel</a>
  </form>
</main>
{% endblock %}
