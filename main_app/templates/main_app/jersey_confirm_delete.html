{% extends 'base.html' %}

{% block content %}
  <h1>Delete Jersey/Kit</h1>

  <h4>Are you sure you want to delete {{ object.jersey_name }}?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes please" class="btn">
    <a href="{% url 'details' object.id %}">Cancel</a>
  </form>
{% endblock %}
