{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
  <title>Jersey/Kit Collector</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <script src="{% static 'js/general.js' %}" type="text/javascript"></script>
  <header class="navbar-fixed">
    <nav>
      <a href="{% url 'home' %}">Jersey/Kit Collector</a>
        <div id="myLinks"> 
          {% if user.is_authenticated %}
          <a href="{% url 'index' %}">View All My Jerseys</a>
          <a href="{% url 'hat_index' %}">View All My Hats</a>
          <a href="{% url 'logout' %}">Log Out</a>
          {% else %}
          <a href="{% url 'signup' %}">Sign Up</a>
          <a href="{% url 'login' %}">Log In</a>
          {% endif %}
          <a href="{% url 'about' %}">About</a>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="linksDisplay()">
            <i class="fa fa-bars"></i>
        </a>
    </nav>
  </header>
    {% block content %}
    {% endblock %}
  <footer class="page-footer">
    <div class="right" id="footer-text">All Rights Reserved, &copy; 2023 Jersey Collector &nbsp;</div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
